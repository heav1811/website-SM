<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Carousel</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style type="text/css">
.carousel{
    margin-top: 20px;
}
.carousel .item img{
    margin: 0 auto; /* Align slide image horizontally center */
}
.bs-example{
	margin: 20px;
}
#button1 {
    position:absolute;
    transition: .5s ease;
    top: 90%;
    left: 30%;
}
#button2 {
	position:absolute;
    transition: .5s ease;
    top: 90%;
    left: 46%;
}
#button3 {
	position:absolute;
    transition: .5s ease;
    top: 90%;
    left: 56%;
}
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="refugiados1.jpg" alt="Chania" width="500" height="345">
        <div class="carousel-caption">
          <h3>FRase</h3>
          <p>Autor da Frase Sentimental</p>
        </div>
      </div>

      <div class="item">
        <img src="refugiados2.jpg" alt="Chania" width="460" height="500">
        <div class="carousel-caption">
          <h3>FRase</h3>
          <p>Autor da Frase Sentimental</p>
        </div>
      </div>
    
      <div class="item">
        <img src="portugal.jpg"alt="Flower" width="460" height="345">
        <div class="carousel-caption">
         <h3>FRase</h3>
          <p>Autor da Frase Sentimental</p>
        </div>
      </div>  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>

<button type = "button" id ="button1" class = "btn btn-default btn-lg " onclick="window.location = 'Janela1.html';">
      Finding a Home
   </button>
<button type = "button" id ="button2" class = "btn btn-default btn-lg " onclick="window.location = 'Janela2.html';">
      Help Me
   </button>
<button type = "button" id ="button3" class = "btn btn-default btn-lg " onclick="window.location = 'Janela3.html';">
      Helping the Refugees'
   </button>
</body>
</html>
